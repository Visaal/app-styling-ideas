<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>App Styling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/root.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <!-- <script src='main.js'></script> -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <strong>
          <span>File Name Goes Here</span>
        </strong>
        <a href="/landing-page.html">Landing Page</a>
      </div>

      <div class="side-panel">
        <fieldset>
          <h4>Enter Details</h4>
          <label>Your email: </label>
          <input type="text" />

          <label class="custom-checkbox">
            case sensitive
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </fieldset>
        <fieldset>
          <h4>Select Field</h4>
          <label>Please Select: </label>
          <select>
            <option>China</option>
            <option>U.S.</option>
            <option>U.K.</option>
            <option>Japan</option>
          </select>

          <label>Your email: </label>
          <input type="text" />

          <button>Press Me</button>
        </fieldset>
      </div>

      <div class="content-action-menu">
        <div class="action-top">
          <button class="action-bar-button">
            <div class="backward">❮</div>
          </button>

          <button class="action-bar-button">
            <div class="forward">❯</div>
          </button>

          <div class="action-bar-divider"></div>

          <span>show </span>
          <select class="action-bar-option">
            <option>10</option>
            <option>50</option>
            <option>100</option>
            <option>250</option>
            <option>500</option>
          </select>
          <span> records per page</span>

          <div class="action-bar-divider"></div>

          <button class="action-bar-button">
            <div class="undo">↺</div>
            undo
          </button>
        </div>

        <div class="data-row-info">
          Showing record 1 until 100 of 550 records
        </div>
      </div>

      <div class="content">
        <table>
          <thead>
            <tr>
              <th>editor</th>
              <th>speed</th>
              <th>extension</th>
              <th>interface</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>sublime</td>
              <td>90</td>
              <td>80</td>
              <td>70</td>
            </tr>
            <tr>
              <td>atom</td>
              <td>60</td>
              <td>85</td>
              <td>80</td>
            </tr>
            <tr>
              <td>vscode</td>
              <td>80</td>
              <td>65</td>
              <td>60</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="footer">This is the footer</div>
    </div>
  </body>
</html>
