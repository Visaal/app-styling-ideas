<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>App Styling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/root.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <!-- <script src='main.js'></script> -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <strong>
          <span>File Name Goes Here</span>
        </strong>
        <a href="/landing-page.html">Landing Page</a>
      </div>

      <div class="side-panel">
        <fieldset>
          <h4>Enter Details</h4>
          <label>Your email: </label>
          <input type="text" />

          <label class="custom-checkbox">
            case sensitive
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </fieldset>
        <fieldset>
          <h4>Select Field</h4>
          <label>Please Select: </label>
          <select>
            <option>China</option>
            <option>U.S.</option>
            <option>U.K.</option>
            <option>Japan</option>
          </select>

          <label>Your email: </label>
          <input type="text" />

          <button>Press Me</button>
        </fieldset>
      </div>

      <div class="content-action-menu">
        <div class="action-bar-container">
          <div class="action-bar">
            <div class="action-bar-section">
              <div class="action-bar-element">
                <div class="pagination">
                  <div class="backward">❮</div>
                </div>
              </div>
              <div class="action-bar-element">
                <div class="pagination">
                  <div class="forward">❯</div>
                </div>
              </div>
            </div>

            <div class="action-bar-divider"></div>

            <div class="action-bar-section">
              <span class="action-bar-element">show</span>
              <div class="action-bar-element">
                <div class="selectWrapper">
                  <select
                    v-model="rowsToDisplay"
                    @change="setRowPerPage(rowsToDisplay)"
                  >
                    <option>10</option>
                    <option>50</option>
                    <option :value="rowsToDisplay">100</option>
                    <option>250</option>
                    <option>500</option>
                  </select>
                </div>
              </div>
              <span class="action-bar-element">records per page</span>
            </div>

            <div class="action-bar-divider"></div>

            <div class="action-bar-section">
              <div class="action-bar-element">hello</div>
            </div>
          </div>
          <div class="data-row-info">
            Showing from <span class="data-stat">100</span> to
            <span class="data-stat">200</span> of
            <span class="data-stat">1000</span> records
          </div>
        </div>
      </div>

      <div class="content">
        <table>
          <thead>
            <tr>
              <th>editor</th>
              <th>speed</th>
              <th>extension</th>
              <th>interface</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>sublime</td>
              <td>90</td>
              <td>80</td>
              <td>70</td>
            </tr>
            <tr>
              <td>atom</td>
              <td>60</td>
              <td>85</td>
              <td>80</td>
            </tr>
            <tr>
              <td>vscode</td>
              <td>80</td>
              <td>65</td>
              <td>60</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="footer">This is the footer</div>
    </div>
  </body>
</html>
