<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <title>Data Types</title>
  </head>
  <body class="data-types">
    <fieldset>
      <h4>Select Rule</h4>

      <label>Pick Cleaning Rule: </label>
      <select name="" id="">
        <option value="" selected>Set Data Type</option>
        <option value="">Rule 2</option>
        <option value="">Rule 3</option>
      </select>

    </fieldset>

    <fieldset>

      <label>Select Field: </label>
      <select name="" id="">
        <option value="">Campaign ID</option>
        <option value="">Field 2</option>
        <option value="">Field 3</option>
      </select>

      <label>Data Type: </label>
      <select name="" id="">
        <option value="">Number</option>
        <option value="">Text</option>
        <option value="">Date</option>
      </select>


      <label>Set Non-Numeric Values to:</label>
      <label class="custom-radio" name="radio">
        <input type="radio" name="radio" />
        <label for="radio">null</label>
        <span class="radiomark" name="radio""></span>
      </label>
      <label class="custom-radio" name="radio">
        <input type="radio" name="radio" />
        <span class="radiomark" name="radio"></span>
        <input type="number" name="radio" />
      </label>

    </fieldset>
  </body>
</html>
