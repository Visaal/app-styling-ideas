<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/root.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <title>Action Bar Icons</title>

    <style>
      .records-to-display {
        display: inline-block;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .records-to-display > span {
        vertical-align: 50%;
      }

      .record-options {
        width: 65px;
      }

      .tippy-box[data-theme~="tomato"] {
        background-color: tomato;
        color: yellow;
      }
      .tippy-box[data-theme~="tomato"][data-placement^="top"]
        > .tippy-arrow::before {
        border-top-color: tomato;
      }
      .tippy-box[data-theme~="tomato"][data-placement^="bottom"]
        > .tippy-arrow::before {
        border-bottom-color: tomato;
      }
      .tippy-box[data-theme~="tomato"][data-placement^="left"]
        > .tippy-arrow::before {
        border-left-color: tomato;
      }
      .tippy-box[data-theme~="tomato"][data-placement^="right"]
        > .tippy-arrow::before {
        border-right-color: tomato;
      }
    </style>
  </head>
