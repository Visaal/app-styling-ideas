<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/root.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
  </head>
  <body>
    <!-- FIELD VALUE FILTER BOX -->
    <div class="element-showcase">
      <fieldset class="field-list-fieldset">
        <h3>Animate Field Lists</h3>

        <button id="animateFilterList">Apply Animation</button>

        <div>
          <fieldset class="filter-box">
            <div class="filter-box-search">
              <input type="text" placeholder="search" />
            </div>

            <div class="filter-value-list">
              <div>
                <label class="custom-checkbox">
                  field 1
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="custom-checkbox">
                  field 2
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="custom-checkbox">
                  field 3
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="custom-checkbox">
                  field 4
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="custom-checkbox">
                  field 1
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="custom-checkbox">
                  field 2
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="custom-checkbox">
                  field 3
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div>
                <label class="custom-checkbox">
                  field 4
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>

            <div class="filter-list-actions">
              <button>Apply</button>
              <button class="secondary">Clear</button>
            </div>
          </fieldset>
        </div>
      </fieldset>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
