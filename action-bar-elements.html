<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <style></style>
    <title>Action Bar Elements</title>
  </head>
  <body>
    <div class="action-bar-container">
      <div class="action-bar">
        <div class="action-bar-section">
          <div class="action-bar-element">
            <div class="pagination">
              <div class="backward">❮</div>
            </div>
          </div>
          <div class="action-bar-element">
            <div class="pagination"">
              <div class="forward">❯</div>
            </div>
          </div>
        </div>

        <div class="action-bar-divider"></div>

        <div class="action-bar-section">
          <span class="action-bar-element">show</span>
          <div class="action-bar-element">
            <div class="selectWrapper">
              <select>
                <option>10</option>
                <option>50</option>
                <option>100</option>
                <option>250</option>
                <option>500</option>
              </select>
            </div>
          </div>
          <span class="action-bar-element">records per page</span>
        </div>

        <div class="action-bar-section">
          <div class="action-bar-element">hello</div>
        </div>
      </div>
      <div class="data-row-info">Showing from {{ rowStartSliceIndex }} until {{ rowEndSliceIndex }}</div>
    </div>
  </body>
</html>
