<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/root.css" />

  </head>
  <body>
    <div class="elements-display">


      <!-- INPUT FIELD -->
      <div class="element-showcase">
        <fieldset>
          <h4>Input Field</h4>
          <label>Basic Input Field: </label>
          <input type="text" />
        </fieldset>
      </div>
  
      <!-- SELECT DROPDOWN -->
      <div class="element-showcase">
        <fieldset>
          <h4>Select Dropdown</h4>
          <label>Country: </label>
          <select>
              <option>China</option>
              <option>U.S.</option>
              <option>U.K.</option>
              <option>Japan</option>
          </select>
        </fieldset>
      </div>
  
      <!-- RADIO BUTTON -->
      <div class="element-showcase">
        <fieldset>
          <h4>Radio Button</h4>
          <label>Pick Option:</label>
          <label class="custom-radio" name="radio">
              <input type="radio" name="radio" />
              <label for="radio">Option A</label>
              <span class="radiomark" name="radio1""></span>
          </label>
          <label class="custom-radio" name="radio">
              <input type="radio" name="radio" />
              <label for="radio">Option B</label>
              <span class="radiomark" name="radio2""></span>
          </label>
        </fieldset>
      </div>
  
      <!-- NUMBER INPUT -->
      <div class="element-showcase">
          <fieldset>
              <h4>Number Picker</h4>
              <label>Age</label>
              <input type="number" />
          </fieldset>
      </div>
  
      <!-- CUSTOM CHECKBOX -->
      <div class="element-showcase">
          <fieldset>
            <h4>Custom Checkbox</h4>
            <label class="custom-checkbox">
              please check me
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </fieldset>
        </div>
  
      <!-- BUTTONS -->
      <div class="element-showcase">
          <fieldset>
              <h4>Button</h4>
              <button>Press Me</button>
              <button class="secondary">Cancel</button>
          </fieldset>
      </div>
  
      <!-- PROGRESS BAR -->
      <div class="element-showcase">
          <fieldset>
              <h4>Progress Bar</h4>
              <label for="">Progress</label>
              <progress class="amount-progress" value="30" max="100"></progress>
          </fieldset>
      </div>
  
      <!-- PAGING NAVIGATION BUTTONS -->
      <div class="element-showcase">
        <fieldset>
            <h4>Back Forward Navigation</h4>
            <div class="action-bar-element">
              <div class="pagination">
                <div class="backward">❮</div>
              </div>
            </div>
            <div class="action-bar-element">
              <div class="pagination"">
                <div class="forward">❯</div>
              </div>
            </div>
        </fieldset>
      </div>

  
      <!-- TABLE HEADER -->
      <div class="element-showcase">
        <fieldset>
            <h4>Table Header</h4>
            <table>
              <thead>
            <td class="custom-field-header" :id="field">
              <div class="field-name">Field Name</div>
              <div class="data-type">sub-info</div>
              <div class="data-match">
                <progress class="amount-progress" value="30" max="100"></progress>
              </div>
            </td>
            </thead>
            <tbody>
              <tr>
                <td>data</td>
              </tr>
              <tr>
                <td>data</td>
              </tr>
              <tr>
                <td>data</td>
              </tr>
            </table>
        </fieldset>
      </div>


      <!-- UNDO BUTTON -->
      <div class="element-showcase">
        <fieldset>
          <h4>Undo Button</h4>
          <div>
            <button class="action-bar-button"><img class="undo" src="./assets/undo.svg" alt="undo" />&nbspundo</button>
          </div>
        </fieldset>
      </div>

    </div>
