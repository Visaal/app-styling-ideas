<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/root.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />

    <!-- <script src='main.js'></script> -->
  </head>
  <body>
    <div class="element-showcase">
      <fieldset>
        <h4>Input Field</h4>
        <label>Basic Input Field: </label>
        <input type="text" />
      </fieldset>
    </div>

    <div class="element-showcase">
      <fieldset>
        <h4>Select Dropdown</h4>
        <label>Country: </label>
        <select>
            <option>China</option>
            <option>U.S.</option>
            <option>U.K.</option>
            <option>Japan</option>
        </select>
      </fieldset>
    </div>

    <div class="element-showcase">
      <fieldset>
        <h4>Radio Button</h4>
        <label>Pick Option:</label>
        <label class="custom-radio" name="radio">
            <input type="radio" name="radio" />
            <label for="radio">Option A</label>
            <span class="radiomark" name="radio""></span>
        </label>
        <label class="custom-radio" name="radio">
            <input type="radio" name="radio" />
            <label for="radio">Option B</label>
            <span class="radiomark" name="radio""></span>
        </label>

      </fieldset>
    </div>

    <div class="element-showcase">
        <fieldset>
            <h4>Number Picker</h4>
            <label>Age</label>
            <input type="number" />
        </fieldset>
    </div>

    <div class="element-showcase">
        <fieldset>
          <h4>Custom Checkbox</h4>
          <label class="custom-checkbox">
            please check me
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </fieldset>
      </div>

    <div class="element-showcase">
        <fieldset>
            <h4>Button</h4>
            <button>Press Me</button>
            <button class="secondary">Cancel</button>
        </fieldset>
    </div>

    <div class="element-showcase">
        <fieldset>
            <h4>Progress Bar</h4>
            <label for="">Progress</label>
            <progress class="amount-progress" value="30" max="100"></progress>
        </fieldset>
    </div>

    <div class="element-showcase">
      <fieldset>
          <h4>Back Forward Navigation</h4>
          <div class="action-bar-element">
            <div class="pagination">
              <div class="backward">❮</div>
            </div>
          </div>
          <div class="action-bar-element">
            <div class="pagination"">
              <div class="forward">❯</div>
            </div>
          </div>
      </fieldset>
    </div>

    <div class="element-showcase">
      <fieldset class="field-list-fieldset">
        <div class="field-list-action">
          <h3>Field List Selector</h3>
          <div class="action-button-container">
            <button>Confirm</button>
            <button class="secondary">Cancel</button>
          </div>
        </div>
        <div class="field-list">
          <div>
            <label class="custom-checkbox">
              field 1
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="custom-checkbox">
              field 2
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="custom-checkbox">
              field 3
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div>
            <label class="custom-checkbox">
              field 4
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </fieldset>
    </div> 

    <div class="element-showcase">
      <fieldset>
          <h4>Table Header</h4>
          <table>
            <thead>
          <td class="custom-field-header" :id="field">
            <div class="field-name">Field Name</div>
            <div class="data-type">sub-info</div>
            <div class="data-match">
              <progress class="amount-progress" value="30" max="100"></progress>
            </div>
          </td>
          </thead>
          <tbody>
            <tr>
              <td>data</td>
            </tr>
            <tr>
              <td>data</td>
            </tr>
            <tr>
              <td>data</td>
            </tr>
          </table>
      </fieldset>
    </div>


  </body>
</html>
